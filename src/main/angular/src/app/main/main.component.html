<div class="container" *ngIf="details | async as detail else wait">
  <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-user"></i>
        Detale lotniska
      </div>
      <div class="card-block" style="padding: 24px;">
        <div class="container">
          <div class="row row-cols-2">
            <div class="col">
              Username
            </div>
            <div class="col">
              {{detail.username}}
            </div>
            <div class="col">
              Email
            </div>
            <div class="col">
              {{detail.email}}
            </div>
            <div class="col">
              Typ konta
            </div>
            <div class="col">
              {{detail.roles}}
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <div class="btn-group btn-group-toggle">
          <label class="btn btn-secondary style text-decoration-none">
            <a style="text-decoration: none; color: white"
               [routerLink]="['/main/edit', detail.username]">
              Edytuj
            </a>
          </label>
          <label class="btn btn-secondary">
            <a style="text-decoration: none; color: white"
               [routerLink]="['/main/delete', detail.username]">
              Usu≈Ñ
            </a>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #wait>
  <div class="text-center">
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only">
        Loading...
      </span>
    </div>
  </div>
</ng-template>
