<div class="container" *ngIf="details | async as detail">
  <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-user">Edycja Użytkownika</i>
      </div>
      <form name="form" [formGroup]="form" (ngSubmit)="saveChanges(detail.username, form)">
        <div class="form-group ml-3 mr-3">
          <label for="username">
            Login
          </label>
          <input type="text"
                 class="form-control" id="username"
                 formControlName="username">
        </div>
        <div class="form-group ml-3 mr-3">
          <label for="password">
            Hasło
          </label>
          <input type="text"
                 class="form-control" id="password"
                 formControlName="password">
        </div>
        <div class="form-group ml-3 mr-3">
          <label for="email">
            Email
          </label>
          <input type="text"
                 class="form-control" id="email"
                 formControlName="email">
        </div>
        <button type="submit" class="btn btn-primary ml-3 mb-3">
          Zapisz zmiany
        </button>
      </form>
    </div>
  </div>
</div>
