<div class="container">
  <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-user"></i> Zaloguj
      </div>
      <div class="card-block" style="padding: 24px;">
        <form
          name="form"
          (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label class="col-6">Nazwa użytkownika</label>
              <label class="col-6">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  [(ngModel)]="form.username"
                  #username="ngModel">
              </label>
            </div>
            <div class="form-group">
              <label class="col-6">Hasło</label>
              <label class="col-6">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="form.password"
                  #password="ngModel">
              </label>
            </div>
            <div class="form-actions text-center" style="margin-top: 12px;">
              <button class="btn btn-success mr-1" type="submit">Zaloguj</button>
              <a class="btn btn-primary"
                 style="text-decoration: none; color: white"
                 [routerLink]="['/register']">
                Zarejestruj
              </a>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
