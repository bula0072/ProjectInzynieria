<div class="container">
  <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-user">Nowy Bilet</i>
      </div>
      <form>
        <div class="form-group ml-3 mr-3">
          <label for="seats">
            Ile miejsc?
          </label>
          <input type="text"
                 class="form-control" id="seats"
                 [(ngModel)]="seats" name="seats">
        </div>
        <button type="button" class="btn btn-primary ml-3 mb-3"
                (click)="saveChanges()">
          Dodaj
        </button>
      </form>
    </div>
  </div>
</div>
