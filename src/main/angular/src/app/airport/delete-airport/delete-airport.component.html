<div *ngIf="airport | async as airport else czekanko" class="container">
  <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card text-center">
      <div class="card-header">
        <i class="fa fa-user"></i> Czy jesteś pewien, że chcesz usunąć lotnisko?
      </div>
      <div class="container">
        <button type="button" class="btn btn-danger col-2" (click)="delete(airport.name)">Tak</button>
        <a class="btn btn-secondary col-2" style="text-decoration: none; color: white" [routerLink]="['/airportDetails', airport.user.username]">Nie</a>
      </div>
    </div>
  </div>
</div>
<ng-template #czekanko>
  <div class="text-center">
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
