<div class="container" *ngIf="details | async as detail">
  <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-user">Detale lotniska</i>
      </div>
      <form>
        <div class="form-group ml-3 mr-3">
          <label for="airlineName">
            Nazwa lotniska
          </label>
        <input type="text"
               class="form-control" id="airlineName"
               [(ngModel)]="airlineName" name="airlineName">
        </div>

        <div class="form-group ml-3 mr-3">
          <label for="capacity">
            Pojemność lotniska
          </label>
          <input type="text"
                 class="form-control" id="capacity"
                 [(ngModel)]="capacity" name="capacity">
        </div>

        <div class="form-group ml-3 mr-3">
          <label for="latitude">
            Szerokość geograficzna
          </label>
          <input type="text"
                 class="form-control" id="latitude"
                 [(ngModel)]="latitude" name="latitude">
        </div>
        <div class="form-group ml-3 mr-3">
          <label for="longitude">
            Długość geograficzna
          </label>
          <input type="text"
                 class="form-control" id="longitude"
                 [(ngModel)]="longitude" name="longitude">
        </div>
        <button type="button" class="btn btn-primary ml-3 mb-3" (click)="save(detail)">
          Zapisz zmiany
        </button>
      </form>
    </div>
  </div>
</div>
