<div class="container" *ngIf="details | async as detail">
  <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-user">Detale lini</i>
      </div>
      <form>
        <div class="form-group ml-3 mr-3">
          <label for="name">
            Nazwa
          </label>
          <input type="text"
                 class="form-control" id="name"
                 [(ngModel)]="newName" name="newName" >
        </div>
        <button type="button" class="btn btn-primary ml-3 mb-3"
                (click)="saveChanges(detail.name, detail.user.username)">
          Zapisz zmiany
        </button>
      </form>
    </div>
  </div>
</div>
