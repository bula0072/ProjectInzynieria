<div *ngIf="details | async as det else addNew" class="container">
  <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-user"></i> Detale lini lotniczej
      </div>
      <div class="card-block" style="padding: 24px;">
        <div class="container">
          <div class="row row-cols-2">
            <div class="col">Nazwa lini lotniczej</div>
            <div class="col">{{det.name}}</div>
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <div class="btn-group btn-group-toggle">
          <label class="btn btn-secondary style text-decoration-none"
                 [routerLink]="['/airline/edit', det.name]">
            <a style="text-decoration: none; color: white">Edytuj</a>
          </label>
          <label class="btn btn-secondary"
                 [routerLink]="['/airline/delete', det.name]">
            <a style="text-decoration: none; color: white">Usu≈Ñ</a>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #addNew>
  <div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-user">Nowa linia lotnicza</i>
        </div>
        <form>
          <div class="form-group ml-3 mr-3">
            <label for="name">
              Nazwa
            </label>
            <input type="text"
                   class="form-control" id="name"
                   [(ngModel)]="newName" name="newName" >
          </div>
          <button type="submit" class="btn btn-primary ml-3 mb-3"
                  (click)="saveChanges()">
            Dodaj
          </button>
        </form>
      </div>
    </div>
  </div>

</ng-template>
