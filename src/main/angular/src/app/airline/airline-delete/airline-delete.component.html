<div *ngIf="airline | async as airline else waiting" class="container">
  <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card text-center">
      <div class="card-header">
        <i class="fa fa-user"></i> Czy jesteś pewien, że chcesz usunąć linię lotniczą?
      </div>
      <div class="container">
        <button type="button" class="btn btn-danger col-2" (click)="delete(airline.name, airline.user.username)">Tak
        </button>
        <a class="btn btn-secondary col-2" style="text-decoration: none; color: white"
           [routerLink]="['/airlines', airline.name]">Nie</a>
      </div>
    </div>
  </div>
</div>
<ng-template #waiting>
  <div class="text-center">
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
