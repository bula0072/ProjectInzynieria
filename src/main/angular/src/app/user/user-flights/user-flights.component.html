<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Start</th>
    <th scope="col"></th>
    <th scope="col">Koniec</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let t of flights | async; index as i">
    <th scope="row">{{i + 1}}</th>
    <td>{{t.flight.startAirport.name}}</td>
    <td>{{t.flight.startDate | date: 'd/M/yy, HH:mm'}}</td>
    <td>{{t.flight.endAirport.name}}</td>
    <td>{{t.flight.endDate | date: 'd/M/yy, HH:mm'}}</td>
    <td>
      <a class="btn btn-primary" style="text-decoration: none; color: white"
      (click)="unsubscribe(t.id)">
        Zrezygnuj
      </a>
    </td>
  </tr>
  </tbody>
</table>
