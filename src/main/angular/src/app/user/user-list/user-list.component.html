<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Login</th>
    <th scope="col">Email</th>
    <th scope="col">Rola</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let t of users | async; index as i">
    <th scope="row">{{i+1}}</th>
    <td>{{t.username}}</td>
    <td>{{t.email}}</td>
    <td>{{t.roles}}</td>
    <td>
      <a class="btn btn-secondary mr-1" style="text-decoration: none; color: white"
      [routerLink]="['/users/edit/', t.username]">
        więcej
      </a>
      <a class="btn btn-secondary" style="text-decoration: none; color: white"
      [routerLink]="['/users/delete/', t.username]">
        usuń
      </a>
    </td>
  </tr>
  </tbody>
</table>
