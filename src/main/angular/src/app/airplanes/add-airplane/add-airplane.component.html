<div class="container" *ngIf="details | async as detail">
  <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-user">Dodaj samolot</i>
      </div>
      <form>
        <div class="form-group ml-3 mr-3">
          <label for="name">
            Nazwa samolotu
          </label>
          <input type="text"
                 class="form-control" id="name"
                 [(ngModel)]="name" name="name" >
        </div>
        <div class="form-group ml-3 mr-3">
          <label for="capacity">
            ilość miejsc
          </label>
          <input type="text"
                 class="form-control" id="capacity"
                 [(ngModel)]="capacity" name="capacity" >
        </div>
        <div class="form-group ml-3 mr-3">
          <label for="maxDistance">
            maksymalna długość lotu
          </label>
          <input type="text"
                 class="form-control" id="maxDistance"
                 [(ngModel)]="maxDistance" name="maxDistance" >
        </div>
        <button type="submit" class="btn btn-primary ml-3 mb-3"
                (click)="saveChanges(detail.user.username)">
          Zapisz zmiany
        </button>
      </form>
    </div>
  </div>
</div>
